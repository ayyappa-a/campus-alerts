<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Alerts</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f2f2f2;
    }
    h2 {
      color: #333;
    }
    .event {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
    }
    .summary {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

<h2>ðŸ“¢ Campus Alerts</h2>
<div id="events">Loading events...</div>

<script>
  // âœ… Replace this with your Firebase project config
  const firebaseConfig = {
    apiKey: "YOUR_FIREBASE_API_KEY",
    authDomain: "your-project.firebaseapp.com",
    projectId: "your-project-id",
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const eventsDiv = document.getElementById("events");
  eventsDiv.innerHTML = "";

  db.collection("events").get().then(snapshot => {
    if (snapshot.empty) {
      eventsDiv.innerHTML = "<p>No events found.</p>";
      return;
    }

    snapshot.forEach(doc => {
      const data = doc.data();
      const div = document.createElement("div");
      div.className = "event";
      div.innerHTML = `
        <h3>${data.title}</h3>
        <p>${data.description}</p>
        <button onclick="summarize(this, \`${data.description}\`)">Summarize</button>
        <p class="summary"></p>
      `;
      eventsDiv.appendChild(div);
    });
  }).catch(err => {
    eventsDiv.innerHTML = `<p>Error loading events: ${err.message}</p>`;
  });

  // âœ… Replace with your Gemini API key
  const GEMINI_API_KEY = "YOUR_GEMINI_API_KEY_HERE";

  async function summarize(button, text) {
    button.disabled = true;
    button.innerText = "Summarizing...";
    const summaryEl = button.nextElementSibling;

    try {
      const res = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: `Summarize this event:\n${text}` }] }]
          })
        }
      );
      const data = await res.json();
      const summary = data.candidates?.[0]?.content?.parts?.[0]?.text || "No summary found.";
      summaryEl.innerText = summary;
    } catch (err) {
      summaryEl.innerText = "Error fetching summary.";
    }

    button.innerText = "Summarize";
    button.disabled = false;
  }
</script>

</body>
</html>
